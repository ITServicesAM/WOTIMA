<StackLayout class="page height_100 p-16" orientation="vertical">
    <Button class="btn btn-active" text="Next date" (tap)="nextDate()"></Button>
    <ListView [items]="worktimes$ | async" separatorColor="Transparent">
        <ng-template let-item="item">
            <CardView elevation="40" radius="24" class="page m-16">
                <!--<Ripple (tap)="onEditWorktime(item)">-->
                <Ripple [nsRouterLink]="['/worktime-detail', item.date]"
                        pageTransition="slideLeft">
                    <GridLayout rows="auto,auto" columns="*,auto" class="page p-16">
                        <Label row="0" col="0" class="h3 m-b-16 font-weight-bold"
                               [text]="item.workTimeStart | worktimeDate"></Label>
                        <Label row="1" col="0" class="h4"
                               [text]="item.workingMinutesNetto | worktimeOvertime"></Label>
                        <Label row="0" rowSpan="2" verticalAlignment="center" col="1" class="mdi p-8"
                               [text]="'mdi-keyboard-arrow-right' | fonticon"></Label>
                    </GridLayout>
                </Ripple>
            </CardView>
        </ng-template>
    </ListView>
</StackLayout>
