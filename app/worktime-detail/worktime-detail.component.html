<ScrollView toggleNavButton class="page">
    <StackLayout>
        <CardView elevation="24" radius="24" class="m-16">
            <StackLayout *ngIf="worktime" orientation="vertical">
                <StackLayout class="p-16" orientation="vertical">
                    <Label class="h3 m-b-16 font-weight-bold"
                           style.margin-bottom="24"
                           [text]="worktime.workTimeStart | worktimeDate"></Label>
                    <Label class="m-b-8" text="Arbeitsbeginn"></Label>
                    <Button class="btn btn-outline m-b-12 no-margin no-padding"
                            (tap)="onEditStartime()"
                            style.margin-bottom="16"
                            [text]="worktime.workTimeStart | worktime"></Button>
                    <Label class="m-b-8" text="Arbeitsende"></Label>
                    <Button class="btn btn-outline m-b-12 no-margin no-padding"
                            (tap)="onEditEndtime()"
                            style.margin-bottom="16"
                            [text]="worktime.workTimeEnd | worktime"></Button>
                    <TextInputLayout hint="Pause">
                        <TextField [text]="worktime.workingMinutesPause"></TextField>
                    </TextInputLayout>
                    <Label class="h4" [text]="worktime.workingMinutesNetto | worktimeOvertime"></Label>
                </StackLayout>
                <Button class="btn-primary-dark full-btn" (tap)="onSaveChanges()"
                        text="Speichern"></Button>
            </StackLayout>
        </CardView>
    </StackLayout>
</ScrollView>
