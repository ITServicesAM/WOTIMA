<ScrollView>
    <StackLayout class="page p-t-15">
        <Button class="btn btn-outline" (tap)="onLoginWithGoogle()" text="Log in with Google"></Button>
        <Button class="btn btn-outline" (tap)="onLoginWithFacebook()" text="Log in with Facebook"></Button>
        <ActivityIndicator horizontalAlignment="center" verticalAlignment="center" #activityIndicator [busy]="busy"
                           width="48" height="48" class="activity-indicator"></ActivityIndicator>
    </StackLayout>
</ScrollView>
